<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Math Methods</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ocultar">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item ocultar">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="hermite.html">Hermite</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">History</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>    
    <div class="container">
        <h2 class="mt-5">Runge-Kutta Method</h2>
        <form id="rungeKuttaForm">
            <div class="mb-3">
                <label for="function" class="form-label">Function (in terms of x and y)</label>
                <input type="text" class="form-control" id="function" required>
            </div>
            <div class="mb-3">
                <label for="initialValue" class="form-label">Initial Value</label>
                <input type="text" class="form-control" id="initialValue" required>
            </div>
            <div class="mb-3">
                <label for="startTime" class="form-label">Start Time</label>
                <input type="text" class="form-control" id="startTime" required>
            </div>
            <div class="mb-3">
                <label for="endTime" class="form-label">End Time</label>
                <input type="text" class="form-control" id="endTime" required>
            </div>
            <div class="mb-3">
                <label for="stepSize" class="form-label">Step Size</label>
                <input type="text" class="form-control" id="stepSize" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <div id="rungeKuttaResult" class="mt-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="./js/ocultar.js" defer></script>
</body>
</html>
