            <a class="navbar-brand" href="index.html">Calculadora Online</a>

            <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container">
        <h2 class="mt-5">Interpolacion de Hermite</h2>
        <form id="hermiteForm">
            <div class="mb-3">
                <label for="x_values" class="form-label">Valores de X (separados por coma)</label>
                <input type="text" class="form-control" id="x_values" required>
            </div>
            <div class="mb-3">
                <label for="y_values" class="form-label">Valores de Y (separados por coma)</label>
                <input type="text" class="form-control" id="y_values" required>
            </div>
            <div class="mb-3">
                <label for="derivatives" class="form-label">Derivadas (separadas por comas)</label>
                <input type="text" class="form-control" id="derivatives" required>
            </div>
            <button type="submit" class="btn btn-primary" >Calcular</button>
        </form>
        
    </div>

    <div class="modal" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Resultado</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="hermiteResult">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="GuardaCambios">Guarda Historial</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
